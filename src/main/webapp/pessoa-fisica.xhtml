<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    
    <ui:define name="content">
        <h:form id="dialogs">
        	<p:growl id="messages"/>
	        <p:dialog header="Novo cliente" modal="true"  width="750" height="400"    widgetVar="clienteDialog" responsive="true">   
	           
	            <p:outputPanel id="usuario-conteudo-dialog" class="ui-fluid">
	                <p:outputPanel rendered="#{not empty pessoaFisicaController.pessoaFisica}">

						<div class="ui-g">
							<div class="ui-md-6">
								<p:outputLabel for="nome">Nome</p:outputLabel>
								<p:inputText id="nome"
									value="#{pessoaFisicaController.pessoaFisica.nome}"
									required="true" />
							</div>
							<div class="ui-md-6">
								<p:outputLabel for="nomeSocial">Nome Social</p:outputLabel>
								<p:inputText id="nomeSocial"
									value="#{pessoaFisicaController.pessoaFisica.nomeSocial}"
									required="true" />
							</div>
						</div>
						
						<div class="ui-md-12">
							<p:outputLabel for="email">E-mail</p:outputLabel>
							<p:inputText id="email"
								value="#{pessoaFisicaController.pessoaFisica.email}" 
								required="true" />
						</div>
						
						<div class="ui-g">
							<div class="ui-md-6">
								<p:outputLabel for="cpf">CPF</p:outputLabel>
								<p:inputMask  id="cpf"
									value="#{pessoaFisicaController.pessoaFisica.cpf}" mask="999.999.999-99"
									required="true" />
							</div>
							<div class="ui-md-6">
								<p:outputLabel for="telefone">Telefone</p:outputLabel>
								<p:inputMask  id="telefone" 
									value="#{pessoaFisicaController.pessoaFisica.telefone}" mask="(99) 99999-9999"
									required="true" />
							</div>
						</div>

						<div class="ui-g">
							<div class="ui-md-3">
								<p:outputLabel for="massa">Massa (Kg)</p:outputLabel>
								<p:inputMask id="massa" mask="999"
									value="#{pessoaFisicaController.pessoaFisica.massa}" 
									required="true" />
							</div>
							<div class="ui-md-3">
								<p:outputLabel for="altura">Altura (cm)</p:outputLabel>
								<p:inputMask id="altura"
									value="#{pessoaFisicaController.pessoaFisica.altura}"  mask="999"
									required="true" />
							</div>

							<div class="ui-md-3">
								<p:outputLabel for="idade">Idade</p:outputLabel>
								<p:inputMask id="idade" mask="99"
									value="#{pessoaFisicaController.pessoaFisica.idade}"
									required="true" />
							</div>

							<div class="ui-md-3">
								<p:outputLabel for="genero">Genero</p:outputLabel>
								<p:inputText id="genero"
									value="#{pessoaFisicaController.pessoaFisica.genero}"
									required="true" />

							</div>
						</div>


						<div class="ui-md-12">
							<p:outputLabel for="endereco">Endereco</p:outputLabel>
							<p:inputText id="endereco"
								value="#{pessoaFisicaController.pessoaFisica.endereco}"
								required="true" />
						</div>


					</p:outputPanel>
	            </p:outputPanel>
	
	            <f:facet name="footer">
	                <p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{pessoaFisicaController.salvar}"
	                    update="usuario-conteudo-dialog dialogs:messages" process="usuario-conteudo-dialog @this" />
	                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('clienteDialog').hide()" class="ui-button-secondary" type="button" />
	            </f:facet>
	        </p:dialog>

	        <p:confirmDialog widgetVar="removerclienteDialog" showEffect="fade" width="300"
	            message="Desejar remover este usuário?" header="Confirm" severity="warn">
	            <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{PessoaFisicaController.remover}"
	                process="@this" oncomplete="PF('removerclienteDialog').hide()" />
	            <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('removerclienteDialog').hide()" />
	        </p:confirmDialog>
		
        </h:form>     
        
        <!-- Define formulário principal -->  
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            
            <p:toolbar>
	            <p:toolbarGroup>
	                <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{pessoaFisicaController.novoCadastro}"
	                    update=":dialogs:usuario-conteudo-dialog" oncomplete="PF('clienteDialog').show()"
	                    styleClass="ui-button-success" style="margin-right: .5rem">
	                    <p:resetInput target=":dialogs:usuario-conteudo-dialog" />
	                </p:commandButton>
	            </p:toolbarGroup>
	        </p:toolbar>
	
	        <p:dataTable id="dt-usuarios" var="pf" value="#{pessoaFisicaController.pessoaFisicaList}">
	            <f:facet name="header">
	                <div>
	                    <span style="font-weight: bold">Clientes</span>
	                </div>
	            </f:facet>
	            
	            <p:column headerText="Nome">
	                <h:outputText value="#{pf.nome}" />
	            </p:column>
	            
	            <p:column headerText="Nome Social">
	                <h:outputText value="#{pf.nomeSocial}" />
	            </p:column>
	            
	            <p:column headerText="Idade">
	                <h:outputText value="#{pf.idade}" />
	            </p:column>
	            
	           <p:column headerText="CPF">
	                <h:outputText value="#{pf.cpf}" />
	            </p:column>
	            
	            <p:column headerText="Genero">
	                <h:outputText value="#{pf.genero}" />
	            </p:column>
	            
	            <p:column headerText="Massa">
	                <h:outputText value="#{pf.massa}" />
	            </p:column>
	            
				<p:column headerText="Altura">
	                <h:outputText value="#{pf.altura}" />
	            </p:column>
	            
	            <p:column headerText="E-mail">
	                <h:outputText value="#{pf.email}" />
	            </p:column>
	            
	            <p:column headerText="Telefone">
	                <h:outputText value="#{pf.telefone}" />
	            </p:column>

				<p:column>
					<f:facet name="header">Opções</f:facet>

					<p:commandButton icon="pi pi-pencil"
						update=":dialogs:usuario-conteudo-dialog"
						oncomplete="PF('clienteDialog').show()"
						actionListener="#{pessoaFisicaController.atualizar}"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{pf}"
							target="#{pessoaFisicaController.pessoaFisica}" />
						<p:resetInput target=":dialogs:usuario-conteudo-dialog" />
					</p:commandButton>

					<p:commandButton class="ui-button-warning rounded-button"
						icon="pi pi-trash" process="@this"
						oncomplete="PF('removerUsuarioDialog').show()">
						<f:setPropertyActionListener value="#{pf}"
							target="#{pessoaFisicaController.pessoaFisica}" />
						<p:confirm header="Confirmação" message="Excluir Cliente?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog widgetVar="removerUsuarioDialog" showEffect="fade"
						width="300" message="Desejar remover este Cliente]"
						header="Confirm" severity="warn">
						
						<p:commandButton value="Sim" icon="pi pi-check"
							actionListener="#{pessoaFisicaController.remover}"
							process="@this" oncomplete="PF('removerUsuarioDialog').hide()" />
						
						<p:commandButton value="Não" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('removerUsuarioDialog').hide()" />
					</p:confirmDialog>
				</p:column>


			</p:dataTable>
	    </h:form>
    
    </ui:define>
</ui:composition>
